<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Key Detection</title>
  <script type="text/javascript" src="./cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <style>
    .heading{
      color: blue;
     justify-content: center;
     text-align: center;
     font-size: 5em;
    }
  </style>

  <h1 class="heading">Type: kittys</h1>

  <script>
    const pressed = [];
    const seceretCode = 'kittys';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(
        -seceretCode.length - 1,
        pressed.length - seceretCode.length
      );

      if (pressed.join('').includes(seceretCode)) {
        console.log('DING DING!');
        cornify_add();
      }
      console.log(pressed)
    })
  </script>
</body>

</html>
