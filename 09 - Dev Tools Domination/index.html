<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> ğŸ’</p>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ğŸ’©');

    // Styled
    // console.log('%c I am some great text', "font-size: 25px; background: pink; text-shadow: 5px 5px 0 purple; color: violet")
    // warning!
    console.warn("wow")
    // Error :|
    console.error("This is an error")
    // Info
    console.info("Crocodiles eat 3-4 people per year")
    // Testing
    console.assert(1 === 1, "that is wrong");
    console.assert(1 === 0, "That is wrong");
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting my cats names
    console.count('Lucy');
    console.count('Lucy');
    console.count('Puma');
    console.count('Puma');
    console.count('Lucy');
    console.count('Puma');
    console.count('Lucy');
    console.count('Puma');
    console.count('Puma');
    console.count('Puma');
    console.count('Puma');
    console.count('Puma');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        // console.log(data);
      });

    //table
    console.table(dogs);
  </script>
</body>
